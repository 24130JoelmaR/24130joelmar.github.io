<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus: Sample 1</title>
    <meta name="description" content="Sample web page with desktop and mobile menu.">

	<!-- Preload hero image -->
    <link rel="preload" href="assets/img/analytics.png" as="image">

	<!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/lunadoge.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />

	<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

	<!-- Font Awesome 5 icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
</head>


<body>


    <nav class="theme-dark">
        <div class="container-menu menu-desktop">
            <a href="#" class="brand">
                <img src="https://lunevedy.com/ui/assets/img/website-logo-sample.png" alt="Sample website logo">
            </a>

            <div class="container-menu-links">

                <div class="nav-toggle">
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                </div>

                <ul class="links-wrapper">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a class="btn btn-solid btn-pill" id="btn-cta" href="#"><span>Sign in</span> <i class="fa-solid fa-chevron-right"></i></a></li>
                </ul>
            </div>

        </div>
    </nav>

    <header class="theme-dark hero-bg text-center-desktop text-center-mobile desktop-min-height-60vh">

        <div class="container-text">
            <h1 class="text-shadow">Nice heading here</h1>
            <h2 class="text-shadow">A sub-heading that motivates visitors to continue reading.</h2>
        </div>

        

        <div class="container-media">
            <img src="https://lunevedy.com/ui/assets/img/1920x800-center.jpg" alt="Placeholder image">
        </div>

        <div class="container-overlay"></div>




	<div class="container-btn"><a href="#" class="btn btn-pill btn-solid"><span>Order Now</span><i class="fas fa-shopping-cart"></i></a></div></header>


   
</body>
</html>
